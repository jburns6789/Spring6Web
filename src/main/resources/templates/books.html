<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <h1>Book List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
        </tr>

        <tr th:each="book : ${books}"> <!-- ${} tells the tymeleaf to look for book model-->
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Spring in Action</td>
            <td th:text="${book.ISBN}">ISBN</td>
            <td th:text="${book.publisher.getPublisherName()}">Wrox</td>
        </tr>
    </table>

</head>
<body>

</body>
</html>
